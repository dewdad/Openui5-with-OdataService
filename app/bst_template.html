<!DOCTYPE HTML>
<html>
<head>
    <meta name="description" content="OpenUI5 OData and Twitter Bootstrap test" />

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>OpenUI5 Twitter Bootstap example</title>

    <script id="sap-ui-bootstrap"
            type="text/javascript"
            src="https://openui5.hana.ondemand.com/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.ui.commons"
            data-sap-ui-theme="sap_goldreflection"
            >
    </script>
    <script id="myProducts" data-control="my.Products" type="text/x-handlebars-template">
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Description</th>
                    <th></th>
                </tr>
                </thead>
                {{#aggregation 	name="items" type="my.Product" multiple="true" bindable="bindable"}}
                {{control}}
                {{/aggregation}}
            </table>
            <div class="pageLinks">
                <a href="#create" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                    <i class="glyphicon glyphicon-user"></i>Add Contact</a>
            </div>
        </div>
    </script>

    <script id="myProduct" data-control="my.Product" type="text/x-handlebars-template">
        <tr>
            {{element tag="td" text="{ID}"}}
            {{element tag="td" text="{Name}"}}
            {{element tag="td" text="{Description}"}}
            <td>{{control sap-ui-type="sap.ui.commons.Link" text="Edit" press="pressMe"}}</td>
        </tr>
    </script>

    <script>
        var url = "http://services.odata.org/V2/(S(lebb5euydx3m3xt5r2rqmou4))/odata/odata.svc/";

        var oModel = new sap.ui.model.odata.ODataModel(url, true);
        sap.ui.getCore().setModel(oModel);

        jQuery(function() {
            sap.ui.template();
            var oProduct = new my.Product();
            var oProducts = new my.Products();
            oProducts.bindItems("/Products",oProduct);
            oProducts.placeAt("content");
        });

        var editContext = null;

        function pressMe(oEvent){
            alert(this.getBindingContext().getProperty('Name'));
            editContext = this.getBindingContext();
        }

    </script>

</head>
<body class="sapUiBody" role="application">
<div id="content"></div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Modal title</h4>
            </div>
            <div class="modal-body">
                <p>One fine body&hellip;</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

</body>
<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/css/bootstrap.min.css">
<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.1.0/js/bootstrap.min.js"></script>
</html>
